<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
    <center><svg width="80%" viewbox="0 0 1000 500">

      <!-- Part 2 -->
  <ellipse cx="1370" cy="350" rx="400" ry="150" fill="#9CCB19">
    <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="testy.end"/>
  <animate attributeName="cx" from="1370" to="999" dur="10s" begin="testy.end"/>

  </ellipse>
